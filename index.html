<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Arthas II - Web</title>
    <link rel="icon" type="image/x-icon" href="https://static.wikia.nocookie.net/hots_es_gamepedia/images/4/45/Emoji_Arthas_Spray.gif">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="scripts/trackMapping.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://static.wikia.nocookie.net/hots_es_gamepedia/images/4/45/Emoji_Arthas_Spray.gif" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
          Arthas II 
        </a>
      </div>
    </nav>
    <div class="main-container">
      <h2 class="main-page-title">
        Arthas - Track mapping
      </h2>
      <div class="canvas-container">
        <canvas class="track-canvas" id="track" width="800" height="500"></canvas>
      </div>
      <div class="main-information-container">
        <h2 class="main-page-title">Track information</h2>
        <div class="calculations-container">
          <div class="input-container">
              a
          </div>
          <div class="track-table">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Section</th>
                  <th scope="col">Type</th>
                  <th scope="col">Linear velocity</th>
                  <th scope="col">Angular velocity</th>
                  <th scope="col">Right encoder count</th>
                  <th scope="col">Left encoder count</th>
                  <th scope="col">Right travelled distance</th>
                  <th scope="col">Left travelled distance</th>
                  <th scope="col">Travelled distance</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      </ul>
      <p class="text-center text-body-secondary"></p>
    </footer>
  </body>
</html>
